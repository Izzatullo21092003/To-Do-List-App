{% extends 'base.html' %}


{% block content %}
<div>
    <div>
        <div>
            <h3>Edit List:</h3>
            <h5>{{ todo_list.title|upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div role="button", onclick="location.href='{% url "item-update" todo_list.id todo.id %}'">
                        {{ todo.title }}
                        (Due {{ todo.due_date | date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list.</p>
            {% endfor %}
        </ul>
        <p>
            <input type="button" value="Add a new item" onclick="location.href='{% url "item-add" todo_list.id %}'">
            <input type="button", value="Delete this list" onclick="location.href='{% url "list-delete" todo_list.id %}'">
        </p>
    </div>
</div>
{% endblock %}
